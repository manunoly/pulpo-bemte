<ion-content>
  <ion-fab style="padding-top: 20px;">
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-fab>

  <h3 *ngIf="auth.currentUser | async as user" padding style="padding-top: 20%">
    {{ user?.nombres }} {{ user?.apellidos }},no dispones suficientes horas, elige un COMBO
  </h3>
  <div style="padding-top: 20%">
  </div>
  <div style="padding-top: 10%">
  </div>
  <ion-grid *ngIf="combos | async as combosD; else loadD">
    <ion-row *ngFor="let combo of  combosD">
      <ion-col *ngIf="combo | json as data" size="8" offset="2">
        <ion-item [routerLink]="['/combo-detalle', data]" class="oscuroB roundItem" lines="none">
          <ion-label text-center>{{combo?.nombre}}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ng-template #loadD>
    <div text-center>
      <ion-spinner></ion-spinner>
      <h3>Espere por favor</h3>
    </div>
  </ng-template>
</ion-content>
