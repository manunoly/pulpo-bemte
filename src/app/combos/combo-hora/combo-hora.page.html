<ion-content>

  <div style="padding-top: 20%">
  </div>
  <ion-grid>
    <h3 *ngIf="combo" padding>
      {{ combo }}
    </h3>
    <ion-row>
      <ion-col>
        <ion-list style="background: transparent">
          <ion-radio-group>
            <ion-item *ngFor="let hora of horas | async">
              <ion-label>{{hora.hora}} Horas</ion-label>
              <ion-radio slot="start" [value]="hora.hora"></ion-radio>
              <div slot="end" text-center>
                {{hora.inversion}}<br>
                <small><del> Antes {{hora.descuento}} </del></small>
              </div>
            </ion-item>
          </ion-radio-group>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4" offset="1">
        <ion-button size="block">Atras</ion-button>
      </ion-col>
      <ion-col size="4" offset="1">
        <ion-button [disabled]="!proyectoForm.valid" (click)="confirmarHora()" size="block">Confirmar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
