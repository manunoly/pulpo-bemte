<ion-content>

  <ion-fab style="padding-top: 20px;">
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-fab>

  <ion-grid style="padding-top: 30px;">

  <h3 text-center *ngIf="auth.currentUser | async as user" padding style="padding-top: 20%">
      {{ user?.nombres }} {{ user?.apellidos }}<br>
      Has escogido el combo {{combo?.nombre}}
    </h3>
    <ion-row>
      <ion-col class="ion-padding-end">
        <ion-list style="background: #243356" lines="none">
          <ion-item>
            <ion-label>
              <h1 text-center><strong> Beneficios</strong></h1>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <div  class="ion-text-wrap" [innerHTML]="combo?.beneficios"></div>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-button slot="end" [routerLink]="['/combo-hora',combo?.nombre]">
              <ion-icon slot="icon-only" name="arrow-round-forward"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
