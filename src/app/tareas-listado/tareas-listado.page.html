<app-header-bemte></app-header-bemte>

<ion-content>

  <ion-grid *ngIf="tareas | async as tareasD; else loadD">
    <ion-row class="lineBotton">
      <ion-col>
        <ion-text text-center color="primary">
          <h1 no-padding no-margin><b> Tareas</b></h1>
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row class="lineBotton" *ngFor="let tarea of tareasD">
      <ion-col size="8">
        <h1>Materia: {{tarea?.materia}} ({{tarea?.tema}})</h1>
        <h3>Entregar: {{tarea?.fecha_entrega}} ( {{tarea?.hora_inicio}} ~ {{tarea?.hora_fin}})</h3>
        <h5>{{tarea?.descripcion}}</h5>
        <h5>{{tarea?.formato_entrega}}</h5>
      </ion-col>
      <ion-col>
        <ion-button (click)="aplicar(tarea)">Aplicar</ion-button>
      </ion-col>
    </ion-row>

    <div padding text-center *ngIf="tareasD.length === 0">
      <h3>No hay datos para mostrar</h3>
    </div>
  </ion-grid>
 
  <ng-template #loadD>
    <div padding text-center>
      <ion-spinner></ion-spinner>
      <h3>Espere por favor</h3>
    </div>
  </ng-template>
</ion-content>
