<ion-content>

  <ion-fab style="padding-top: 20px;">
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-fab>

  <ion-grid style="padding-top: 80px;">
    <ion-row>
      <ion-col class="ion-padding-end">
        <ion-list style="background: #243356" lines="none">
          <ion-item>
            <ion-avatar slot="start">
              <img src="/assets/img/logo.png">
            </ion-avatar>
            <ion-label>
              {{usuario?.nombre}}
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              {{usuario?.apodo}}
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              {{usuario?.telefono}}
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              {{usuario?.email}}
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              {{usuario?.direccion}}
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              {{usuario?.universidad}}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
