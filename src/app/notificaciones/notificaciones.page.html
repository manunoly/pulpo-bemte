<app-header-bemte></app-header-bemte>

<ion-content>
  <app-header-user></app-header-user>

  <ion-grid padding *ngIf="(notificaciones | async) as notD">
    <ion-text color="primary">
      <h1 text-center class="lineBotton"><b>NOTIFICACIONES</b></h1>
    </ion-text>

    <ion-row *ngFor="let item of notD" class="lineBotton">
      <ion-col offset="1" size="10">
        <ion-text color="secondary">
          <h3 no-padding>{{item.notificacion.split('|')[0]}}</h3>
          <p>{{item.notificacion.split('|')[1]}}</p>
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-text *ngIf="notD.length == 0" color="secondary">
          <h5 text-center>Sin Notificaciones</h5>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ng-template #loadD>
    <div text-center>
      <ion-spinner></ion-spinner>
      <h3>Espere por favor</h3>
    </div>
  </ng-template>

</ion-content>
