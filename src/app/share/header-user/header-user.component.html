<ion-grid class="lineBotton" no-padding no-margin *ngIf="auth.currentUser | async as user">
  <ion-row *ngIf="(userD | async) as userDatos"  class="ion-text-center ion-no-padding ion-no-margin">
    <ion-col size="4">
      <ion-avatar style="display:block; margin:auto;">
        <img src="/assets/img/cuenta.png">
      </ion-avatar>
      <p> <small> {{ user?.nombres }} {{ user?.apellidos }} </small> <br>
        <ion-icon *ngFor="let item of crearArreglo(userDatos?.ranking)" name="star"></ion-icon>
      </p>
    </ion-col>
    <ion-col size="8">
      <ion-row class="ion-no-padding ion-no-margin">
        <ion-col size="4" class="ion-no-padding">
          <img style="height: 40px; width: 40px;" src="/assets/img/horas_disponibles.png">
          <br>
          <span style="font-size: 14px">Horas Disponibles</span>
        </ion-col>
        <ion-col size="4" class="ion-no-padding">
          <img style="height: 40px; width: 40px;" src="/assets/img/clases.png">
          <br>
          <span>Clases</span>
        </ion-col>
        <ion-col size="4" class="ion-no-padding">
          <img style="height: 40px; width: 40px;" src="/assets/img/tareas.png">
          <br>
          <span>Tareas</span>
        </ion-col>
        <ion-col size="4" class="ion-no-padding">
          <h3>{{userDatos?.horas}}</h3>
        </ion-col>
        <ion-col size="4" class="ion-no-padding">
          <h3>{{userDatos?.clases}}</h3>
        </ion-col>
        <ion-col size="4" class="ion-no-padding">
          <h3>{{userDatos?.tareas}}</h3>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-grid>
