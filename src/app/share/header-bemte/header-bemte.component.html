<ion-header>

  <ion-toolbar color="primary">
    <div class="ion-text-start" slot="start">
      <ion-toggle (ionChange)="actualizarEstado($event.detail.checked)" color="secondary"></ion-toggle><br>
      <small>{{estado}}</small>
    </div>
    <ion-fab-button class="center" size="large">
      <img (click)="goTo('inicio')" class="imagenCentro" src="/assets/img/logo_header.png">
    </ion-fab-button>

    <ion-fab-button size="small" slot="end" (click)="goTo('notificaciones')">
      <ion-badge> * </ion-badge>
      <ion-icon name="notifications"></ion-icon>
    </ion-fab-button>
  </ion-toolbar>

</ion-header>
