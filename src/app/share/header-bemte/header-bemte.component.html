<ion-header>

  <ion-toolbar color="primary">
    <ion-fab-button size="small" slot="start" (click)="goTo('perfil')">
      <ion-icon name="person"></ion-icon>
    </ion-fab-button>

    <ion-fab-button class="center" size="large" (click)="goTo('inicio')">
      <img class="imagenCentro" src="/assets/img/logo_header.png">
    </ion-fab-button>


    <ion-fab-button size="small" slot="end" (click)="goTo('notificaciones')">
      <ion-icon [color]="notificion? 'danger':'light'" [ngClass]="notificion? 'animated wobble': ''"
        name="notifications"></ion-icon>
    </ion-fab-button>
  </ion-toolbar>

</ion-header>
