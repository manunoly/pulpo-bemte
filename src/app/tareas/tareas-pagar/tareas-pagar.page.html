<ion-content>

  <ion-content>
    <ion-fab style="padding-top: 20px;">
      <ion-buttons>
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-fab>

    <h3 text-center *ngIf="auth.currentUser | async as user" padding style="padding-top: 20%">
      {{ user?.nombres }} {{ user?.apellidos }}<br>
      Realice el pago de la <strong>{{tipo?tipo:'clase'}}</strong>
    </h3>

    <ion-grid padding class="ion-text-wrap">
      <ion-row>
        <ion-col>
          <h3 padding>TIENE 20 MIN PARA REALIZAR EL PAGO</h3>
          <h5>Cuenta: 22xxx00982</h5>
          <h5>BEMTE</h5>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6" offset="3">
          <ion-button size="block" (click)="subir()">Adjuntar image</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="4" offset="1">
          <ion-button (click)="atras()" size="block">Atras</ion-button>
        </ion-col>
        <ion-col size="4" offset="1">
          <ion-button (click)="confirmarPago()" size="block">Confirmar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-content>
