<ion-content>
    <ion-fab style="padding-top: 20px;">
        <ion-buttons>
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-fab>

    <h3 *ngIf="auth.currentUser | async as user" padding style="padding-top: 20%">
        {{ user?.nombres }} {{ user?.apellidos }}<br>
        Describe tu tarea
    </h3>
    <!-- <div style="padding-top: 20%">
    </div> -->
    <ion-grid>
        <form [formGroup]="proyectoForm">
            <ion-row>
                <ion-col>
                    <ion-item lines="none">
                        <ion-label>Materia</ion-label>
                        <ion-select formControlName="materia">
                            <ion-select-option *ngFor="let materia of materias | async" [value]="materia?.nombre">
                                {{materia?.nombre}}
                            </ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item lines="none">
                        <ion-label>Tema</ion-label>
                        <ion-textarea formControlName="tema" class="ion-text-end">
                        </ion-textarea>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item lines="none">
                        <ion-label>Fecha entrega</ion-label>
                        <ion-datetime formControlName="fecha_entrega" display-format="DD-MM-YYYY"></ion-datetime>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item lines="none">
                        <ion-label>Hora entrega</ion-label>
                        <ion-datetime formControlName="hora_entrega" display-format="HH:mm"></ion-datetime>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item lines="none">
                        <ion-label>Descripcion</ion-label>
                        <ion-textarea formControlName="descripcion" class="ion-text-end">
                        </ion-textarea>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item lines="none">
                        <ion-label>Formato</ion-label>
                        <ion-select formControlName="formato">
                            <ion-select-option value="word">Word</ion-select-option>
                            <ion-select-option value="pdf">PDF</ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="6" offset="3">
                    <ion-button size="block">Adjuntar archivo</ion-button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="4" offset="1">
                    <ion-button (click)="atras()" size="block">Atras</ion-button>
                </ion-col>
                <ion-col size="4" offset="1">
                    <ion-button [disabled]="!proyectoForm.valid" (click)="confirmarProyecto()" size="block">Confirmar
                    </ion-button>
                </ion-col>
            </ion-row>
        </form>
    </ion-grid>
</ion-content>
